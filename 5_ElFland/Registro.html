<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylosregistros.css"> <!-- Enlace al CSS -->
    <title>Registro</title>
</head>
<body>
    <div class="registro-contenedor">
        <h2>Registro</h2>
        <form action="#" method="post"> <!-- Cambia el action a la URL de tu servidor si es necesario -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <button type="submit">Registrarse</button>
        </form>
        <p class="mensaje">¿Ya tienes una cuenta? <a href="pagina_principal.html">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
